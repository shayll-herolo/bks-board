<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit()">
        <h2>Welcome</h2>
        <h3>Please Login</h3>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error>
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="User Name"
            formControlName="user"
            required
          />
          <mat-error>
            Please provide a valid user name
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button [loading]="loading" color="primary">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
