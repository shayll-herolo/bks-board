<mat-card (click)="openPost($event)">
  <div>
    <mat-card-header>
      <mat-card-title>{{ post.author }}</mat-card-title>
      <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content
      >{{ post.content | truncate }}</mat-card-content
    >
  </div>
  <mat-card-actions>
    <button
      (click)="deletePost($event)"
      mat-icon-button
      color="accent"
      aria-label="Remove"
    >
      <mat-icon>delete_outline</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
