<h2 mat-dialog-title>Are you sure?</h2>
<div mat-dialog-conent>
    <p>You're about to delete your post. Please confirm the operation.</p>
</div>
<div mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button (click)="deletePost()" color="warn">Delete</button>
</div>
